# H2
spring.datasource.url=jdbc:h2:mem:mediahandling
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.defer-datasource-initialization=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.show-sql=true
#The row below is just for testing h2-database to see the columns when the data.sql is empty
#remove this row when/if data.sql is going to be used for development.
spring.sql.init.mode=never